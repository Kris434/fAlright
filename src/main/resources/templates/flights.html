<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightAlright</title>
    <link rel="stylesheet" href="/css/FlightsCSS.css">
</head>

<header class = "header">
    <div class = "header-content">
        <p>FlightAlright</p>
        <div class="button-container">
            <a href="/login">
                <button class="button">Zaloguj się</button>
            </a>
        </div>
    </div>
</header>

<body>
    <div class="logged-user" th:if="${user != null}">
        <p th:text="'Zalogowany: ' + ${user.username}"></p>
    </div>

    <div class="flights-container">
        <div class="flights" th:each="flight : ${flights}">
            <div  class="flight-info">
                <p>
                    <strong>
                        <span th:text="${#temporals.format(flight.departure_time, 'yyyy-MM-dd HH:mm')}"></span>
                    </strong>
                    <span th:text="${flight.departure_point}"></span> &rarr;
                    <strong>
                        <span th:text="${#temporals.format(flight.arrival_time, 'yyyy-MM-dd HH:mm')}"></span>
                    </strong>
                    <span th:text="${flight.destination}"></span>
                </p>

                <form method="get">
                    <input type="hidden" name="flightId" th:value="${flight.flight_id}"/>
                    <button type="submit">Wybierz <span th:text="${flight.price}"></span> zł</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
