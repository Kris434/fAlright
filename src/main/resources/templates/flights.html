<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightAlright</title>
    <link rel="stylesheet" href="/css/flights.css">
    <link rel="stylesheet" href="/css/header.css">
</head>

<header th:replace="~{fragments/header :: header}"></header>

<body>
<div class="logged-user" th:if="${session.loggedInUser != null}">
    <p th:text="'Zalogowany: ' + ${session.loggedInUser.getUsername()}"></p>
</div>

    <div class="flights-container">
        <div class="flights" th:each="flight : ${flights}">
            <div  class="flight-info">
                <p>
                    <strong>
                        <span th:text="${#temporals.format(flight.departure_time, 'yyyy-MM-dd HH:mm')}"></span>
                    </strong>
                    <span th:text="${flight.departure_point}"></span> &rarr;
                    <strong>
                        <span th:text="${#temporals.format(flight.arrival_time, 'yyyy-MM-dd HH:mm')}"></span>
                    </strong>
                    <span th:text="${flight.destination}"></span>
                </p>

                <form method="post" th:action="@{/reservation(flightId=${flight.flight_id})}">
                    <input type="hidden" name="flightId" th:value="${flight.flight_id}"/>
                    <button type="submit">Wybierz <span th:text="${flight.price}"></span> z≈Ç</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
