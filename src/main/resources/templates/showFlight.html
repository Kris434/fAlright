<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightAlright - Usunięcie lotu</title>
    <link rel="stylesheet" href="/css/reservation.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="reservation-container">
        <h1 class="reservation-title">Loty</h1>

        <div th:each="flight : ${flights}" th:if="${flight.getStatus() != false}">
            <hr>

            <form th:action="@{/employee/deleteFlight}" method="post" class="reservation-form display-flex">
                    <div>
                        <table><tbody>
                        <tr>
                            <td>Wylot:</td>
                            <td class="form-input bold-text" th:text="${#temporals.format(flight.departure_time, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="form-input bold-text" th:text="${flight.departure_point}"></td>
                        </tr>
                        <tr>
                            <td>Przylot:</td>
                            <td class="form-input bold-text" th:text="${#temporals.format(flight.arrival_time, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="form-input bold-text" th:text="${flight.destination}"></td>
                        </tr>
                        </tbody>
                        </table>
                    </div>

                <input type="hidden" name="id" th:value="${flight.getFlight_id()}"/>
                <button type="submit" class="delete-btn btn btn-outline-danger">Usuń</button>
            </form>
        </div>
    </div>
</body>
</html>
